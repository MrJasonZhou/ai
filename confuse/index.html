<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混淆文本转换</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.4/i18next.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
    <style>
        .wide-btn {
            width: 150px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">混淆文本转换</h1>
        <div class="mb-3">
            <label for="keywords" class="form-label">关键字列表</label>
            <textarea class="form-control" id="keywords" placeholder="Enter keywords, one per line" rows="8"></textarea>
        </div>
        <div class="mb-3">
            <label for="sourceText" class="form-label">源文本</label>
            <textarea class="form-control" id="sourceText" placeholder="Enter source text" rows="8"></textarea>
        </div>
		 <div class="d-flex justify-content-center my-3">
			<button id="convert" class="btn btn-primary wide-btn">转换</button>
			<button id="convertBack" class="btn btn-secondary wide-btn">转换回去</button>
		</div>
       <div class="mb-3">
            <label for="targetText" class="form-label">目标文本</label>
            <textarea class="form-control" id="targetText" placeholder="Target text will appear here" rows="8"></textarea>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
