<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="controls">
        <input type="file" id="file-input">
        <button id="prev-page">Prev Page</button>
        <button id="next-page">Next Page</button>
        <button id="add-text">Add Text</button>
        <button id="add-pic">Add Pic</button>
        <button id="delete-text">Delete Text</button>
		<button id="create-json" class="btn btn-primary">Create JSON</button>
    </div>
	<div id="text-properties">
		<span id="page-num-label"></span>
		<label for="variable-name">Variable Name:</label>
		<input type="text" id="variable-name">
		<label for="font-name">Font:</label>
		<select id="font-name"></select>
		<label for="text-color">Color:</label>
		<input type="color" id="text-color" name="text-color" value="#000000">
		<label for="font-size">Font Size: <span id="font-size"></span></label>
		<label for="x-coord">X Coordinate: <span id="x-coord"></span></label>
		<label for="y-coord">Y Coordinate: <span id="y-coord"></span></label>
	</div>
	<span id="canvas-border">
		<div id="canvas-container">
			<canvas id="pdf-canvas"></canvas>
			<canvas id="text-canvas"></canvas>
		</div>
	</span>
	<p id="json-display-area"></p>
	
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.2.0/fabric.min.js"></script>
    <script src="config.js"></script>
    <script src="canvas.js"></script>
    <script src="text.js"></script>
</body>
</html>
