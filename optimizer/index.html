<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>AI角色设定和需求优化器</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- 引入Bootstrap样式表 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <!-- 引入自定义样式表 -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center my-3">AI角色设定和需求优化器</h1>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="roleInput">角色设定：</label>
            <textarea class="form-control" id="roleInput" rows="3"></textarea>
          </div>
          <button class="btn btn-primary mb-3" id="roleOptimizeBtn">优化</button>
        </div>
      </div>

      <div class="row justify-content-center d-none" id="requirementSection">
        <div class="col-md-6">
          <div class="form-group">
            <label for="requirementInput">用户需求：</label>
            <textarea class="form-control" id="requirementInput" rows="3"></textarea>
          </div>
          <button class="btn btn-primary mb-3" id="requirementOptimizeBtn">优化</button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <ul class="list-group" id="messageList"></ul>
        </div>
      </div>
    </div>

    <!-- 引入jQuery库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 引入Bootstrap脚本 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <!-- 引入OpenAI类 -->
    <script src="OpenAI.js"></script>
    <!-- 引入Optimizer类 -->
    <script src="optimizer.js"></script>
    <!-- 引入主程序 -->
    <script src="script.js"></script>
  </body>
</html>
